<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - Code Burgers</title>
  <link rel="stylesheet" href="../css/estilo.css">
  <link rel="shortcut icon" type="image/x-icon" href="/src/assets/img/logo.png">
</head>
<script src="./src/js/script.js"></script>
<body>
  <!-- Cabeçalho -->
  <header>
    <div class="logo">
      <h1>Code Burgers</h1>
    </div>
    <nav>
      <a href="/index.html">Home</a>
      <a href="cardapio.html">Cardápio</a>
      <a href="sobre.html">Sobre</a>
      <a href="contato.html">Contato</a>
    </nav>
  </header>

  <!-- Seção de Contato -->
  <section class="contato">
    <h2>Entre em Contato Conosco</h2>
    <form action="#" method="POST" id="form-contato">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>

      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

      <button type="submit">Enviar</button>
    </form>
    <div id="mensagem-status"></div>
  </section>

  <!-- Rodapé -->
  <footer>
    <p>&copy; 2025 Code Burgers | Todos os direitos reservados</p>
    <p>Telefone: (11) 1234-5678 | Email: contato@codeburgers.com.br</p>
    <p>Redes sociais: <a href="#">Facebook</a> | <a href="#">Instagram</a></p>
  </footer>

  <script src="../js/script.js"></script>
</body>
</html>
